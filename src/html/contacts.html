<section class="contacts" id="contacts">
    <div class="container">
        <div class="contacts__inner">
            <h2 class="title contacts__title">
                ОФОРМЛЕНИЕ ЗАЯВКИ
            </h2>
            <div class="contacts__wrapper">
                <div class="contacts__img-box">
                    <img class="contacts__img" src="./img/var2.jpg" alt="contacts image">
                </div>
                <div class="contacts__content-box">
                    <p class="contacts__content-text">
                        ПОЗВОНИТЕ НАМ:
                        <a class="contacts__content-link" href="tel:+375291916662">+375 29 191 66 62</a>
                    </p>
                    <p class="contacts__content-text">
                        ИЛИ ЗАПОЛНИТЕ ФОРМУ И МЫ ВАМ ПЕРЕЗВОНИМ
                    </p>
                    <form action="#" class="form">
                        <label class="form__label">
                            Введите ваше имя:
                            <input class="form__input" type="text" name="name" placeholder="Николай">
                        </label>
                        <label class="form__label">
                            Введите ваш номер телефона:*
                            <input class="form__input" type="tel" name="telephone" placeholder="В формате +375 или 80" required>
                            <span class="text-err"></span>
                        </label>
                        <label class="form__label">
                            Краткое описание проблеммы (По желанию):
                            <textarea class="form__textarea" name="description" placeholder="У меня не включается ноутбук/компьютер" ></textarea>
                        </label>
                        <label class="form__label form__label-checkbox">
                            <input class="form__checkbox" type="checkbox" required>
                            <span> Вы соглашаетесь с <a href="#" target="_blank">политикой конфиденциальности</a></span>
                        </label>
                        <label class="success">
                            <span>
                                Успешно! Ваша заявка создана. Ожидайте звонка мастера
                            </span>
                        </label>
                        <button class="form__btn" type="submit" >
                            <span>ОТПРАВИТЬ</span>
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
